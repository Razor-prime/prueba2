<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: rgb(20, 18, 18);
            width: 100%;
            height: 150px;
        }

        .nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 100%;
            grid-row: 2 / 3; /* Ocupa desde la fila 2 hasta (pero no incluir) la fila 3 */
            background-color: #333;
            color: white;
        }

        .nav a {
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Contenido del encabezado aquí -->
    </div>

    <div class="nav">
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </div>

    <!-- Otro contenido de la página aquí -->

</body>
</html>
